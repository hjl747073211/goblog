<title>封面管理</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 系统管理 <span class="c-gray en">&gt;</span> 封面管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"> <a href="/picadd" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加首页大图</a></span> <span class="r">共有数据：<strong>{{.count}}</strong> 条</span> </div>
	<div class="mt-20">
	<table class="table table-border table-bordered table-hover table-bg table-sort">
		<thead>
			<tr class="text-c">
				<th width="30">Id</th>				
				<th width="130">封面</th>
				<th width="70">标题</th>
				<th width="100">内容</th>
				<th width="100">时间</th>
				<th width="50">编辑</th>
			</tr>
		</thead>
		<tbody>
			{{range .images}}
			<tr class="text-c">
				<td>{{.Id}}</td>
				<td><img src="{{.Image}}" style="width: 50px;height: 50px;"></td>
				<td class="td-status">{{.Title}}</td>
				<td class="td-manage">{{.Content}}</td>
				<td class="td-manage">{{.UpdateTime.Format "2006-01-02 15:04:05"}}</td>
				<td class="td-status">
					<a title="编辑" href="{:url('admin_big_pic_edit')}?id={$vo.id}" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe647;</i></a> 
					<a title="删除" href="{:url('index/admin/admin_big_pic_del')}?id={$vo.id}">
						<i class="Hui-iconfont">&#xe609;</i>  
					</a>
				</td>
			</tr>
			{{end}}
		</tbody>
	</table>
	</div>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="../static/admin/lib/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript" src="../static/admin/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
$(function(){
	$('.table-sort').dataTable({
		"aaSorting": [[ 1, "desc" ]],//默认第几个排序
		"bStateSave": true,//状态保存
		"aoColumnDefs": [
		  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
		//   {"orderable":false,"aTargets":[0,8,9]}// 制定列不参与排序
		]
	});
	
});
/*用户-添加*/
function member_add(title,url,w,h){
	layer_show(title,url,w,h);
}
</script> 
</body>
</html>
