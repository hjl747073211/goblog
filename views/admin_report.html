<title>公告管理</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 系统管理 <span class="c-gray en">&gt;</span> 公告管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="cl pd-5 bg-1 bk-gray mt-20"> 
			<form class="form form-horizontal" action="{:url('index/admin/admin_report_add')}" method="post">
			请输入公告信息：<input type="text" class="input-text" name="report">
			<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
	 		<span class="r">共有数据：<strong>888</strong> 条</span> </div>
			</form>	
	<div class="mt-20">
	<table class="table table-border table-bordered table-hover table-bg table-sort">
		<thead>
			<tr class="text-c">
				<th width="30">Id</th>				
				<th width="70">内容</th>
				<th width="100">时间</th>
				<th width="50">操作</th>
			</tr>
		</thead>
		<tbody>
			{volist name='list' id='vo'}
			<tr class="text-c">
				<td>{$vo.id}</td>
				<td class="td-status">{$vo.report}</td>
				<td class="td-manage">{$vo.report_time|date="Y-m-d H:i:s",###}</td>
				<td class="td-status">
					<a href="{:url('index/admin/admin_report_del')}?id={$vo.id}">
						<i class="Hui-iconfont" title="删除">&#xe609;</i>  
					</a>
					
				</td>
			</tr>
			{/volist}
	
		</tbody>
	</table>
	</div>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="../static/admin/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="../static/admin/lib/layer/2.4/layer.js"></script>

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="../static/admin/lib/My97DatePicker/4.8/WdatePicker.js"></script> 
<script type="text/javascript" src="../static/admin/lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script type="text/javascript" src="../static/admin/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
$(function(){
	$('.table-sort').dataTable({
		"aaSorting": [[ 1, "desc" ]],//默认第几个排序
		"bStateSave": true,//状态保存
		"aoColumnDefs": [
		  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
		//   {"orderable":false,"aTargets":[0,8,9]}// 制定列不参与排序
		]
	});
	
});
/*用户-添加*/
function member_add(title,url,w,h){
	layer_show(title,url,w,h);
}
</script> 
</body>
</html>
