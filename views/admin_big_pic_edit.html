<title>编辑图片</title>
<meta name="keywords" content="">
<meta name="description" content="">
</head>
<body>
	
<article class="page-container">
	
	<form action="{:url('index/admin/admin_big_pic_doedit')}" method="post" enctype="multipart/form-data" class="form form-horizontal" id="form-member-add">
		<a class="btn btn-primary radius" href="{:url('index/admin/admin_bigpic')}"><i class="Hui-iconfont">返回</i></a>
		<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">原图：</label>
				<div class="formControls col-xs-8 col-sm-9">
				<img src="/uploads/{$img.image_url}" style="width: 100px;height: 100px;"/>
				</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">附件：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="btn-upload form-group">
				<input class="input-text upload-url" type="text" name="uploadfile" id="uploadfile" readonly nullmsg="请添加附件！" style="width:200px">
				<a href="javascript:void();" class="btn btn-primary radius upload-btn"><i class="Hui-iconfont">&#xe642;</i> 浏览文件</a>
				<input type="file" multiple name="image" class="input-file">
				</span> </div>
		</div>
		<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">标题：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="{$img.image_title | default=''}" placeholder="" id="title" name="title">
				</div>
			</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">内容：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="content" cols="" rows="" class="textarea"  placeholder="说点什么..." >{$img.image_content | default=''}</textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
			</div>
		</div>
		<input type="hidden" value="{$img.id}"  name="id">
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>
